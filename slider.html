<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-snap-type: x mandatory;
      box-sizing: border-box;
      background: #fff;
      height: 230px;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .slider-container img {
      height: 100%;
      width: auto;
      border-radius: 12px;
      scroll-snap-align: center;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .widget-title {
      font-family: sans-serif;
      text-align: center;
      margin: 10px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="widget-title">Our Delicious Dishes</div>

  <div class="slider-container">
    <img src="https://i.imgur.com/ChWWZAt.jpeg" alt="Food 1">
    <img src="https://i.imgur.com/Ulp9kO8.jpeg" alt="Food 2">
    <img src="https://i.imgur.com/OPVc2vo.jpeg" alt="Food 3">
    <img src="https://i.imgur.com/SjKDUtn.jpeg" alt="Food 4">
    <img src="https://i.imgur.com/60srR0W.jpeg" alt="Food 5">
    <img src="https://i.imgur.com/5yGXXBe.jpeg" alt="Food 6">
  </div>

</body>
</html>
