<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 10px;
      height: 220px;
      box-sizing: border-box;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider img {
      height: 100%;
      width: auto;
      border-radius: 10px;
      scroll-snap-align: center;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="https://i.imgur.com/ChWWZAt.jpeg" alt="Food 1">
    <img src="https://i.imgur.com/Ulp9kO8.jpeg" alt="Food 2">
    <img src="https://i.imgur.com/OPVc2vo.jpeg" alt="Food 3">
    <img src="https://i.imgur.com/SjKDUtn.jpeg" alt="Food 4">
    <img src="https://i.imgur.com/60srR0W.jpeg" alt="Food 5">
    <img src="https://i.imgur.com/5yGXXBe.jpeg" alt="Food 6">
  </div>
</body>
</html>
